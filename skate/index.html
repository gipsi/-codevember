<html lang="en">

  <title>skate flame fractal</title>

<!--  <link rel="stylesheet" href="generic.cs">-->
<style>
 body {
	background: #400040 no-repeat center center fixed;
    -webkit-background-size: contain;
    -moz-background-size: contain;
    -o-background-size: contain;
    background-size: contain;
	}
	
img {
  width: 100%;
}	
.fade-in {
	opacity: 1;
	animation-name: fadeInOpacity;
	animation-iteration-count: 1;
	animation-timing-function: ease-in;
	animation-duration: 10s;
}

@keyframes fadeInOpacity {
	0% {
		opacity: 0;
	}
	100% {
		opacity: 1;
	}
}
</style>

</head>

<body>
<div class="fade-in"><img src="skate.png"></div>
</body>

</html>
